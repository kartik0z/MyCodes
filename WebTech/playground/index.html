<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Billing System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Advanced Billing System</h1>
        
        <div class="add-item">
            <h2>Add Item</h2>
            <form id="add-item-form">
                <div class="input-group">
                    <input type="text" id="item-name" placeholder="Item name" required>
                    <input type="number" id="item-price" placeholder="Item price" step="0.01" min="0" required>
                    <input type="number" id="item-quantity" placeholder="Item quantity" min="1" required>
                    <button type="submit">Add</button>
                </div>
            </form>
        </div>

        <div class="items">
            <h2>Items List</h2>
            <table id="item-table">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="total">
            <h2>Total Amount</h2>
            <p id="total-price">$0.00</p>
        </div>

        <div class="invoice">
            <h2>Invoice Generation</h2>
            <div id="invoice-container"></div>
            <button id="generate-invoice">Generate Invoice</button>
        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
