<!--Create a document with 2 links to an external document, 1st link should load to the beginning of the external document, 2nd link should load a particular section.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links to External Document</title>
</head>
<body>
    <h1>External Document Links</h1>
    <p>
        This is an example document with two links that navigate to an external document.
    </p>
    <h2>Links</h2>
    <p>
        <a href="https://www.example.com/external-document.html" target="_blank">Go to the beginning of the external document</a>
    </p>
    <p>
        <a href="https://www.example.com/external-document.html#specific-section" target="_blank">Go to a specific section in the external document</a>
    </p>
</body>
</html>
