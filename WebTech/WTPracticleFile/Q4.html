<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Text Alignment</title>
    <style>
        .image-container {
            border: 2px solid black;
            width: 400px;
            height: 300px;
            text-align: center;
            margin: 20px auto;
        }

        .image-container img {
            width: 100%;
            height: 100%;
        }

        .text {
            text-align: center;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="!!!.jpg" alt="Sample Image">
    </div>

    <p class="text">This is a description of the image.</p>

</body>
</html>
