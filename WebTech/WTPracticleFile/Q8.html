<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Usage Example</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .highlight {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>This is a Heading</h1>
    <p class="highlight">This paragraph uses internal CSS to make the text red and bold.</p>
    <p style="font-size: 20px; color: orange;">This paragraph uses inline CSS to change the font size and color.</p>

</body>
</html>
