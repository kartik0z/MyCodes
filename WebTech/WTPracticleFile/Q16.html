<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Attributes Example</title>
    <style>
        #header {
            background-color: #B7E0FF;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .content {
            margin: 20px;
            padding: 15px;
            border: 2px solid #C4D7FF;
            border-radius: 10px;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }
        .highlight {
            background-color: #C0EBA6;
            font-weight: bold;
        }
        p {
            line-height: 1.6;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Welcome to My Webpage</h1>
    </div>

    <div class="content">
        <h2>About This Page</h2>
        <p>This webpage demonstrates various CSS styling attributes.</p>
        <p class="highlight">This paragraph is highlighted to show additional styling.</p>
        <p>The ID selector is used for the header, while class selectors are used for content styling.</p>
    </div>
</body>
</html>
