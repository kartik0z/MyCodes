<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Details</title>
</head>
<body>
    <h1>Train Information</h1>
    <table border="1" cellpadding="10">
        <tr>
            <th>Train Name</th>
            <th>Starting Place</th>
            <th>Destination</th>
            <th>Fare</th>
            <th>Arrival Time</th>
            <th>Departure Time</th>
        </tr>
        <tr>
            <td>Express 101</td>
            <td>New York</td>
            <td>Chicago</td>
            <td>$150</td>
            <td>10:00 AM</td>
            <td>10:30 AM</td>
        </tr>
        <tr>
            <td>Superfast 202</td>
            <td>Los Angeles</td>
            <td>San Francisco</td>
            <td>$80</td>
            <td>1:00 PM</td>
            <td>1:30 PM</td>
        </tr>
        <tr>
            <td>Regional 303</td>
            <td>Boston</td>
            <td>Philadelphia</td>
            <td>$60</td>
            <td>4:00 PM</td>
            <td>4:30 PM</td>
        </tr>
    </table>
</body>
</html>
