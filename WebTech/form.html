    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            --background: #f9fafb;
            --foreground: #1a202c;
            --primary: #3182ce;
            --border: #e2e8f0;
            --input: #edf2f7;
            --ring: #90cdf4;
            --primary-foreground: #ffffff;
            --secondary: #f56565;
            --secondary-foreground: #ffffff;
            --accent: #68d391;
            --accent-foreground: #ffffff;
            --destructive: #f56565;
            --destructive-foreground: #ffffff;
            --muted: #cbd5e0;
            --muted-foreground: #4a5568;
            --card: #ffffff;
            --card-foreground: #1a202c;
            --popover: #edf2f7;
            --popover-foreground: #1a202c;
            border: 5px shadow;
            border-radius: 75% 25% 25% 49% / 49% 75% 25% 25%;
        }
    </style>
</head>
<body class="bg-background text-foreground dark:bg-primary dark:text-primary-foreground">
    <div class="p-2 md:p-4 rounded-lg shadow-lg bg-card dark:bg-primary">
        <h2 class="text-xl md:text-2xl font-bold mb-2 md:mb-4">Contact Us</h2>
        <form>
            <div class="mb-2 md:mb-4">
                <label for="name" class="block text-sm md:text-base font-medium">Name</label>
                <input type="text" id="name" name="name" placeholder="John Doe"
                    class="w-full px-2 md:px-3 py-1 md:py-2 mt-1 text-input placeholder-input border rounded-lg focus:ring focus:ring-primary focus:ring-opacity-50"
                    required>
            </div>
            <div class="mb-2 md:mb-4">
                <label for="email" class="block text-sm md:text-base font-medium">Email</label>
                <input type="email" id="email" name="email" placeholder="john.doe@example.com"
                    class="w-full px-2 md:px-3 py-1 md:py-2 mt-1 text-input placeholder-input border rounded-lg focus:ring focus:ring-primary focus:ring-opacity-50"
                    required>
            </div>
            <div class="mb-4 md:mb-6">
                <label for="message" class="block text-sm md:text-base font-medium">Message</label>
                <textarea id="message" name="message" rows="3" placeholder="Your message here..."
                    class="w-full px-2 md:px-3 py-1 md:py-2 mt-1 text-input placeholder-input border rounded-lg focus:ring focus:ring-primary focus:ring-opacity-50"
                    required></textarea>
            </div>
            <button type="submit"
                class="bg-primary text-primary-foreground px-3 md:px-4 py-1 md:py-2 rounded-lg hover:bg-primary/80 transition-colors duration-300">Submit</button>
        </form>
    </div>
</body>
